<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSM3103 - First Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            padding: 20px;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #f8f8f8;
            padding: 10px 20px;
            border-bottom: 1px solid #ddd;
        }
        .header h1 {
            margin: 0;
            font-size: 20px;
        }
        .email-list {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        .email-list li {
            padding: 10px 20px;
            border-bottom: 1px solid #ddd;
        }
        .email-list li a {
            text-decoration: none;
            color: blue; /* Change the color to blue */
        }
        .footer {
            text-align: center;
            font-size: 12px;
            color: #666;
            padding: 20px;
            border-top: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>CSM3103</h1>
        </div>
        <ul class="email-list" id="emailList"></ul>
        <div class="footer">
            Front End Programming Â©2024
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            fetch('https://kerbau.odaje.biz/getstaff.php')
                .then(response => response.json())
                .then(data => {
                    const emailList = document.getElementById('emailList');
                    data.slice(1).forEach(item => {
                        const employee = JSON.parse(item);
                        const li = document.createElement('li');
                        const a = document.createElement('a');
                        a.href = `secondpage.html?id=${employee.employeeNumber}`;
                        a.textContent = employee.email;
                        li.appendChild(a);
                        emailList.appendChild(li);
                    });
                });
        });
    </script>
</body>
</html>
